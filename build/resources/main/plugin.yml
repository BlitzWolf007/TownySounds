name: TownySounds
version: '0.1'
main: blitzwolf007.townySounds.TownySounds
api-version: '1.21'
depend: [Towny]
commands:
  townysounds:
    description: Main command for TownySounds plugin.
    usage: /<command> reload
    permission: townysounds.reload
permissions:
  townysounds.reload:
    description: Allows reloading the TownySounds config.
    default: op
